<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Hero</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Your own css -->
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon">

    <!-- Validation -->
    <link rel="text/css" href="https://jqueryvalidation.org/files/demo/site-demos.css">

</head>

<body>
    <header>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="/img/sh2.jpg" alt="" width="55" height="50" class="d-inline-block">
                    SuperHero
                </a>
            </div>
        </nav>
    </header>
    <main class="container">
        <img class="img-fluid shadow-lg p-3 mb-5 bg-body rounded" src="/img/sh1.jpg" alt="">
        <h2>Encuentra tu SuperHero</h2>
        <form class="container-sm" id="heroForm">
            <label for="heroSearch" class="form-label">Ingresa el n√∫mero del SuperHero a buscar</label>
            <input type="text" class="form-control mx-auto" name="heroSearch" id="heroSearch">
            <button type="submit" class="btn btn-primary shadow rounded" id="heroBtn">Buscar</button>
        </form>
        <br>
        <h2 id="heroInfoTitle">SuperHero Encontrado</h2>
        <div id="infoContainer">
            <section id="heroInfo" class="mx-auto"></section>
            <section id="heroStatistics" class="mx-auto"></section>
        </div>
    </main>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <!-- Validation -->
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>

    <!-- canvasJS -->
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>

    <!-- Your own scripts -->
    <script src="/js/card.js"></script>
    <script src="/js/validate.js"></script>
    <script src="/js/api.js"></script>
    <script src="/js/statistics.js"></script>
</body>

</html>
